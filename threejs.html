<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>3D Visualization of a Convolutional Neural Network</title>
		<style>
			body { 
				margin: 0; 
				overflow: hidden;
			}
		</style>
	</head>
	<body>
		<script src="js/three.js"></script>
		<script src="js/OrbitControls.js"></script>
		<script>
			const scene = new THREE.Scene();
			var geometry = new THREE.BoxGeometry(100, 100, 100);
			var material = new THREE.MeshStandardMaterial({
      			color: 0x0000ff,
				specular:0x4488ee,
    			shininess:12
    		}); //材质对象Materia
			var mesh = new THREE.Mesh(geometry,material);
			//mesh.castShadow = true;
			scene.add(mesh);

			var point = new THREE.PointLight(0xffffff);
			point.position.set(400,500,200);
			scene.add(point);
			/*
			var ambient = new THREE.AmbientLight(0x444444);
			scene.add(ambient);*/

			var box=new THREE.SphereGeometry(60,40,40);//创建一个球体几何对象
			//box.translateY(200);
			scene.add(box);

			var axesHelper = new THREE.AxesHelper(2500);
			scene.add(axesHelper);

			// 立方体网格模型
			var geometry1 = new THREE.BoxGeometry(100, 100, 100);
			var material1 = new THREE.MeshLambertMaterial({
			color: 0x0000ff,
			wireframe: true
			}); //材质对象Material
			var mesh1 = new THREE.Mesh(geometry1, material1); //网格模型对象Mesh
			mesh1.translateZ(100);		
			//mesh1.castShadow = true;
			scene.add(mesh1); //网格模型添加到场景中

			// 球体网格模型
			var geometry2 = new THREE.SphereGeometry(60, 40, 40);
			var material2 = new THREE.MeshLambertMaterial({
			color: 0xff00ff,
			opacity:0.7,
    		transparent:true
			});
			var mesh2 = new THREE.Mesh(geometry2, material2); //网格模型对象Mesh
			mesh2.translateY(120); //球体网格模型沿Y轴正方向平移120
			scene.add(mesh2);

			// 圆柱网格模型
			var geometry3 = new THREE.CylinderGeometry(50, 50, 100, 25);
			var material3 = new THREE.MeshLambertMaterial({
			color: 0xffff00,
			opacity:0.3,
    		transparent:true
			});
			var mesh3 = new THREE.Mesh(geometry3, material3); //网格模型对象Mesh
			// mesh3.translateX(120); //球体网格模型沿Y轴正方向平移120
			mesh3.position.set(120,0,0);//设置mesh3模型对象的xyz坐标为120,0,0
			scene.add(mesh3); //

			var planeGeometry = new THREE.PlaneGeometry(600, 600);
			var planeMaterial = new THREE.MeshBasicMaterial({
				color: 0xAAAAAA
			});
			var plane = new THREE.Mesh(planeGeometry, planeMaterial);
			plane.rotation.x = -0.5 * Math.PI;
			plane.position.set(150, -100, 100);
			//plane.receiveShadow = true;
			scene.add(plane);
			

			//点光源
			/*
			var spotLight = new THREE.SpotLight(0xFFFFFF);
			spotLight.position.set(-40, 40, -15);
			spotLight.castShadow = true;
			spotLight.shadow.mapSize = new THREE.Vector2(1024, 1024);
			spotLight.shadow.camera.far = 130;
			spotLight.shadow.camera.near = 40;*/


			var width = window.innerWidth;
			var height = window.innerHeight;
			var k = width / height;
			var s = 200;

			var camera = new THREE.OrthographicCamera(-s * k , s*k, s, -s, 1, 1000);
			camera.position.set(200,300,200);
			camera.lookAt(scene.position);


			var renderer = new THREE.WebGLRenderer();
			renderer.setSize(width, height);
			renderer.setClearColor(0xb9d3ff,1);
			//	render.shadowMap.Enabled = true;
			document.body.appendChild(renderer.domElement);
			// 渲染函数
			function render() {
				renderer.render(scene,camera);//执行渲染操作
				requestAnimationFrame(render);//请求再次执行渲染函数render
			}
			render();
			var controls = new THREE.OrbitControls(camera,renderer.domElement);//创建控件对象
			
		</script>
	</body>
</html>
